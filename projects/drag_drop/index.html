<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/bootstrap-icons.css">
    <link rel="shortcut icon" href="public/img/favicon.png" type="image/x-icon">
    <script type="module" src="public/js/main.js" defer></script>
    <title>Kanban View</title>
</head>

<body>
    <div id="msg-div"><!-- MSG --></div>
    <header>
        <span><i class="bi bi-kanban"></i> Kanban View</span>
        <button class="clear">REINICIAR <i class="bi bi-bootstrap-reboot"></i></button>
    </header>
    <main>
        <div id="form">
            <div class="input-group">
                <input id="title" type="text" placeholder="Titulo de la tarea">
            </div>
            <div class="input-group">
                <label for="end-date">Finaliza el:</label>
                <input id="end-date" type="date">
            </div>
            <div class="input-group">
                <button class="create">CREAR TAREA <i class="bi bi-check-lg"></i></button>
            </div>
        </div>
        <div id="backlog">
            <h1>Backlog</h1>
        </div>
        </div>
        <div id="containers">
            <div class="container">
                <h3><i class="bi bi-list-check"></i> Pendiente</h3>
                <div id="crimson" class="stage" data-stage="pendiente"></div>
            </div>

            <div class="container">
                <h3><i class="bi bi-gear"></i> Procesando</h3>
                <div id="lightblue" class="stage" data-stage="procesando"></div>
            </div>

            <div class="container">
                <h3><i class="bi bi-eye"></i> Revisi√≥n</h3>
                <div id="coral" class="stage" data-stage="revision"></div>
            </div>

            <div class="container">
                <h3><i class="bi bi-check-lg"></i> Finalizada</h3>
                <div id="darkolivegreen" class="stage" data-stage="finalizada"></div>
            </div>
        </div>

    </main>
</body>

</html>
